<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="flashcards-app">
    <div>
        <input v-model="questionInput" placeholder="Question" />
        <input v-model="answerInput" placeholder="Answer" />

        <input type="radio" id="cardOne"
               value="history" v-model="categoryInput" />
        <label for="cardOne">History</label>

        <input type="radio" id="cardTwo"
               value="math" v-model="category" />
        <label for="cardTwo">Math</label>


        <input type="radio" id="CardThree"
               value="science" v-model="categoryInput" />
        <label for="cardThree">Science</label>

        <button v-on:click="addCard">Submit</button>
    </div>


    <div class="card" v-for="card in cards" v-on:click="card.flipped=!card.flipped">
        <div class="top" v-bind:class="card.category"></div>
        <div class="side1" v-bind:class="{hide:card.flipped}">
            <h1>{{card.question}}</h1>
        </div>

        <div class="side2" v-bind:class="{hide: !card.flipped}">
            <h1>{{card.answer}}</h1>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="app.js"></script>

</body>
</html>
